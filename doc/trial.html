<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
<g id="rotateCircle">
  <circle fill="#AFBCC7" stroke="#646464" stroke-width="5px" cx="100px" cy="100px" r="50px" >
    <animateTransform 
      attributeType="XML" 
      attributeName="transform" 
      type="rotate" 
      from="0,100,100" 
      to="360,100,100" 
      begin="0s" 
      dur="4s" 
      repeatCount="indefinite"/>
    <animateMotion
      from="0,0" 
      to="314.159,0"
      begin="0s" 
      dur="2s" 
      fill="freeze"
      />
  </circle>
</g>
</svg>

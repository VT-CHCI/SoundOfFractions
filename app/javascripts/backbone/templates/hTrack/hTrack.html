<div id="hTrack-<%= model.cid %>" class="hTrack well container-fluid" data-state="<%= model.get('type') %>">
  <div class="htrack-info pull-left">
    <div id="delete-hTrack-<%= model.cid %>"><i class="fa fa-remove delete-instrument"></i></div>
    <img src="<%= model.get('img')%>" class="img-circle hTrack-image">
    <div class="control unmute"><i class="fa fa-volume-up"></i></div>
    <div id="instrument-selector-<%= model.cid %>" class="change-instrument"></div>
  </div>
  <div id="measure-container-<%= model.cid %>" class="measure-container pull-left"></div>
  <div class="addMeasureRep pull-right"><i class="fa fa-plus"></i></div>
</div>

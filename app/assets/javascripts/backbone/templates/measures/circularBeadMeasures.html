<div id="measure<%= measure.cid %>" class="measure">
  <span class="title">Measure <span class="number"><%= measureCount %></span> - <span class="delete">[X]</span></span>
  <svg xmlns="http://www.w3.org/2000/svg" version="1.1" class="circular-pie">
    <circle cx="<%= cx %>" cy="<%= cy %>" r="<%= measureR %>" stroke="black" stroke-dasharray="1,3" stroke-width="1" fill="none" />
    <g id="<%= beatHolder %>">
    </g>
  </svg> 
</div>

<div id="measure<%= measure.cid %>" class="measure">
  <span class="title">o: pie Measure degrees : <%= measureAngle %> <span class="number"><%= measureCount %></span> - <span class="delete">[X]</span></span>
  <svg xmlns="http://www.w3.org/2000/svg" version="1.1" class="circular-pie">
    <circle cx="<%= cx %>" cy="<%= cy %>" r="<%= r %>" stroke="black" stroke-width="2" fill="<%= measureColor %>" />
    <g id="<%= beatHolder %>">
    </g>
  </svg> 
</div>

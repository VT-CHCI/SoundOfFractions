<div id="measure-rep-<%= measureRepCID %>" class="measureRep resizable measure-pie">
  <!-- <span class="title">Measure <span class="number"><%= measureCount %></span> -->
  <div class="delta pull-left" id="delta-<%= measureRepCID %>" >&Delta;</div>
  <div class="pull-right remove-measure-rep"><i class="icon-minus"></i></div>
  <svg xmlns="http://www.w3.org/2000/svg" version="1.1" class="circular-pie">
    <circle cx="<%= circularMeasureCx %>" cy="<%= circularMeasureCy %>" r="<%= circularMeasureR %>" stroke="black" stroke-width="2" fill="<%= measureColor %>" />
    <g id="<%= beatHolder %>"></g>
    <g id="<%= beatFactoryHolder %>"></g>
  </svg> 
</div>

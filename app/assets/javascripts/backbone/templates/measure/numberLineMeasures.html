<div id="measure-rep-<%= measureRepCID %>" class="measureRep resizable-h measure-number">
  <!-- <span class="title">SVG Bar Measure <span class="number"><%= measureCount %></span> -->
  <div class="delta pull-left" id="delta-<%= measureRepCID %>" >&Delta;</div>
  <div class="pull-right remove-measure-rep"><i class="icon-minus"></i></div>
  <svg xmlns="http://www.w3.org/2000/svg" version="1.1" class="bar">
    <line x1="-100" y1="<%= lbbMeasureLocationY + yOffset %>" x2="400" y2="<%= lbbMeasureLocationY + yOffset %>" style="stroke:black; stroke-width:1; opacity:.5;" />
    <line x1="<%= lbbMeasureLocationX + xOffset %>" y1="<%= lbbMeasureLocationY + yOffset %>" x2="<%= lbbMeasureLocationX + measureWidth - xOffset %>" y2="<%= lbbMeasureLocationY + yOffset %>" style="stroke:black; stroke-width:2;" />
    <g id="<%= beatHolder %>"></g>
    <g id="<%= beatFactoryHolder %>"></g>
  </svg> 
</div>

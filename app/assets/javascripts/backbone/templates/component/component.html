<div id="component-container<%= component.cid %>" class="component-container well" data-state="<%= type %>">
  <!-- <h4><%= component.get('label') %></h4> -->
  <div class="htrack-info">
    <div id="delete-component-<%= component.cid %>" class="delete-instrument"></div>
    <img src="<%= App.assets.path(component.get('img'))%>" class="img-circle component-image">
    <div class="control unmute"><i class="icon-volume-up"></i></div>
    <div id="instrument-selector-<%= component.cid %>" class="change-instrument"></div>
    <!-- <span class="control unmute">X</span> -->
  </div>
  <!-- <div id="component<%= component.cid %>" class="component well"></div> -->
  <div id="representation-area-<%= component.cid %>" class="component well"></div>
  <!-- <div id="fraction<%= component.cid %>" class="count"></div> -->
  <div class="addMeasure pull-right"><i class="icon-plus"></i></div>
</div>

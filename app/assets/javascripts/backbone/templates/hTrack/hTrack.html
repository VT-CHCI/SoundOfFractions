<div id="hTrack-container-<%= hTrack.cid %>" class="hTrack-container well container-fluid" data-state="<%= type %>">
  <!-- <h4><%= hTrack.get('label') %></h4> -->
  <div class="htrack-info pull-left">
    <div id="delete-hTrack-<%= hTrack.cid %>" class="delete-instrument"></div>
    <img src="<%= App.assets.path(hTrack.get('img'))%>" class="img-circle hTrack-image">
    <div class="control unmute"><i class="icon-volume-up"></i></div>
    <div id="instrument-selector-<%= hTrack.cid %>" class="change-instrument"></div>
    <!-- <span class="control unmute">X</span> -->
  </div>
  <!-- <div id="hTrack<%= hTrack.cid %>" class="hTrack well"></div> -->
  <div id="measure-area-<%= hTrack.cid %>" class="measure-area hTrack pull-left"></div>
  <!-- <div id="fraction<%= hTrack.cid %>" class="count"></div> -->
  <div class="addMeasure pull-right"><i class="icon-plus"></i></div>
</div>

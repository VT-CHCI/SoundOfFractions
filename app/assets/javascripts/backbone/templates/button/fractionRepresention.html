<div id="fraction-representation-buttons" class="btn-group" data-toggle="buttons-radio">
  <button type="button" class="btn" data-state="none">None</button>
  <button type="button" class="btn active" data-state="fraction">X/Y</button>
  <button type="button" class="btn" data-state="percent">X%</button>
  <button type="button" class="btn" data-state="decimal">X.XX</button>
  <button type="button" class="btn" data-state="mixed">X <sup>Y</sup>/<sub>Z</sub></button>
</div>

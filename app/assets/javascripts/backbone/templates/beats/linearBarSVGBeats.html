<rect id="beat<%= beat.cid %>" x="<%= beatBBX %>" y="<%= beatBBY %>" width="<%= beatWidth %>" height="<%= beatHeight %>" class="beat" style="stroke:red; stroke-width:1; fill:<%= color %>;" opacity="<%= opacity %>">
  <animateTransform id="animate<%= beat.cid %>" attributeName="transform" type="scale" begin="<%= beatStartTime %>s" dur="1s" values="1,1;.9,1.1;1,1;" />
    <!-- repeatCount="indefinite" -->
</rect>

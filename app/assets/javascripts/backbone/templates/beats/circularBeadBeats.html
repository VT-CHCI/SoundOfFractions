<circle id="beat<%= beat.cid %>" class="beat" cx="<%= x1 %>" cy="<%= y1 %>" r="<%= beatR %>" stroke="black" stroke-width="1" fill="<%= color %>"  opacity="<%= opacity %>" >
  <animateTransform attributeName="transform" type="scale" begin="<%= beatStartTime %>s" dur=".5s" values="1,1;1.1,1.1;1,1;" />
  <!-- <animateTransform attributeName="transform" type="scale" dur=".5s" values=".5;1.1;1" repeatCount="indefinite"/> -->
</circle>

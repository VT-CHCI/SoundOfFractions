<circle id="beat<%= beat.cid %>" class="beat" cx="<%= beatBBX + beatWidth / 2 %>" cy="<%= beatBBY + beatHeight / 2 %>" r="<%= beatR %>" stroke="black" stroke-width="1" fill="<%= color %>"  fill-opacity="<%= opacity %>" >
  <animateTransform attributeName="transform" type="scale" begin="indefinite" dur="" values="1,1;1.1,1.1;1,1;" />
  <!-- <animateTransform attributeName="transform" type="scale" dur=".5s" values=".5;1.1;1" repeatCount="indefinite"/> -->
</circle>
